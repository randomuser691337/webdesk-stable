    var abt = {
        lastmod: "Nov 29, 2024",
        ver: "0.2.2",
    }

    var sys = {
        deskid: undefined,
        setupd: undefined,
        migrid: 1,
        autodarkacc: undefined,
        webdrop: true,
        name: "Default User",
        model: undefined,
        nvol: 1.0,
        installer: undefined,
        peer: undefined,
        currentf: undefined,
        full: false,
        guest: false,
        light: true,
        fucker: false,
        clip: undefined,
        dev: false,
        mob: false,
        mobui: false,
        city: "Paris, France",
        unit: "Metric",
        defaultloc: true,
        unitsym: "°C",
        seconds: false,
        echodesk: false,
        resume: undefined,
        appurl: `https://appmarket.meower.xyz/refresh`,
        filter: false,
        nc: false,
        loclast: Date.now(),
        notifsrc: "/assets/other/notif1.ogg",
    }

    var el = {
        taskbar: undefined,
        migstat: undefined,
        webchat: undefined,
        currentid: undefined,
        lock: undefined,
        sm: undefined,
        tr: undefined,
        cc: undefined,
    }

    var wc = {
        webchat: undefined,
        currentid: undefined,
    }
</script>

    </div>

        style="z-index: 9999; position: fixed; left: 0px; right: 0px; bottom: 0px; top: 0px; background-color: #000;">

<script>
    wd.fontsw('./assets/fonts/Poppins-Regular.ttf', './assets/fonts/Poppins-Medium.ttf', './assets/fonts/Poppins-Bold.ttf', './assets/fonts/mono.ttf');
    async function boot() {
        let boot = false;
        setTimeout(function () {
            if (boot === false) {
                app.recovery.init();
            }
        }, 7000);
        const eepysleepy = await fs.read('/system/eepysleepy');
        const migcheck = await fs.read('/system/migval');
        const sd = await fs.read('/user/info/name');
        if (sd && !migcheck) {
            const url = window.location.href;
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('deskid');
            if (uid) {
                sys.migrid = uid;
                const id = gen(7);
                await ptp.go(id);
                ui.crtheme('#010101', true);
                wd.dark('nosave');
                app.migrate.init('skibidi');
                ui.hide(tk.g('death'), 190);
                boot = true;
                return;
            }
            const deskid = await fs.read('/system/deskid');
            if (deskid) {
                if (deskid.length === 8) {
                    await wd.newid();
                    window.location.reload();
                }
            } else {
                await wd.newid();
                window.location.reload();
            }
            const [
                darkpref, lightdark, color, font, dev, mob, city, clocksec, apprepo, filtering, notifsound, silent
            ] = await Promise.all([
                fs.read('/user/info/lightdarkpref'),
                fs.read('/user/info/lightdark'),
                fs.read('/user/info/color'),
                fs.read('/user/info/font'),
                fs.read('/system/info/devmode'),
                fs.read('/user/info/mobile'),
                fs.read('/user/info/location.json'),
                fs.read('/user/info/clocksec'),
                fs.read('/system/appurl'),
                fs.read('/user/info/filter'),
                fs.read('/user/info/notifsrc'),
                fs.read('/user/info/silent')
            ]);

            if (clocksec === "true") {
                sys.seconds = true;
            } else {
                sys.seconds = false;
            }

            if (city) {
                const ok = JSON.parse(city)[0];
                sys.city = ok.city;
                sys.unit = ok.unit;
                if (ok.unit === "Metric") {
                    sys.unitsym = "°C";
                } else {
                    sys.unitsym = "°F";
                }
                if (ok.default === true) {
                    sys.defaultloc = true;
                } else {
                    sys.defaultloc = false;
                }
                sys.loclast = ok.lastupdate;
            } else {
                wd.wetter();
            }

            await ptp.go(deskid);

            if (eepysleepy === "true") {
                ui.hide(tk.g('contain'), 0);
                sys.setupd = "eepy";
                boot = true;
                wd.dark('nosave');
                ui.crtheme('#999999', true);
                app.lockscreen.init();
                await wd.chokehold();
                wakelockgo();
            }

            if (apprepo) sys.appurl = apprepo;
            if (notifsound) sys.notifsrc = notifsound;
            if (silent === "true") sys.nvol = 0;

            if (/Mobi|Android/i.test(navigator.userAgent)) {
                sys.mob = true;
                if (mob !== "false") {
                    sys.mobui = true;
                }
            }

            if (filtering === "true") {
                sys.filter = true;
            } else if (filtering === "nc") {
                sys.filter = true;
                sys.nc = true;
            }

            if (dev === "true") {
                sys.dev = true;
                wm.notif(`Developer Mode is enabled.`);
            }

            if (font === "big") {
                wd.bgft();
            } else if (font === "small") {
                wd.smft();
            } else {
                wd.meft();
            }
            const placehold = await fs.read('/user/files/Welcome to WebDesk!.txt');
            if (!placehold) {
                fs.write('/user/files/Welcome to WebDesk!.txt', `Welcome to WebDesk! This is your Files folder, where things you upload are stored. Use the buttons at the top to navigate between folders.`);
            }
            sys.setupd = true;
            sys.name = sd;
            if (darkpref === "auto") {
                sys.autodarkacc = true;
            } else {
                sys.autodarkacc = false;
            }
            if (lightdark === "dark") {
                wd.dark('nosave');
            } else if (lightdark === "clear") {
                wd.clearm('nosave');
            } else if (lightdark === "clear2") {
                wd.clearm2('nosave');
            } else if (lightdark === "light") {
                wd.light('nosave');
            } else {
                wd.light('nosave');
            }
            if (color) {
                ui.crtheme(color);
            } else {
                wd.seasonal();
            }
            await wd.desktop(sd, deskid, 'wait');
            const data = await fs.read('/system/apps.json');
            if (data) {
                const apps = JSON.parse(data);
                try {
                    const response = await fetch(sys.appurl);
                    const onlineApps = await response.json();
                    for (const inapp of apps) {
                        await wd.loadapps(inapp, onlineApps, apps);
                    }
                } catch (err) {
                    console.log(err);
                    try {
                        for (const inapp of apps) {
                            await wd.loadapps(inapp, inapp, inapp);
                        }
                    } catch (error) {
                        if (sys.fucker === false) {
                            wm.notif(`An issue occured with your apps.`, `Remove them? Their data will be safe, and you can reinstall them.`, function () {
                                sys.fucker = true;
                                fs.del('/system/apps.json');
                                fs.delfold('/system/apps');
                                wm.notif('App Issues', 'All apps were uninstalled due to corruption or a WebDesk update. Your data is safe, you can reinstall them anytime.', () => app.appmark.init(), 'App Market');
                            }, 'Remove');
                        }
                    }
                }
                if (city) {
                    setTimeout(async function () {
                        if (window.navigator.standalone === true) {
                            const ok = await fs.read('/system/standalonepx');
                            let px = 0;
                            if (!ok) {
                                wd.tbcal();
                            } else {
                                if (px > 50 || px < 0) {
                                    await fs.del('/system/standalone');
                                    px = 0;
                                    wd.tbcal();
                                    return;
                                }
                                px = ok;
                                if (px !== 0) {
                                    el.taskbar.style.borderRadius = "var(--rad1)";
                                }
                                el.taskbar.style.bottom = px + "px";
                                el.taskbar.style.left = px + "px";
                                el.taskbar.style.right = px + "px";
                            }
                        } else {
                            setTimeout(wd.hawktuah, 200);
                        }
                    }, 300);
                }
            } else {
                await fs.write('/system/apps.json', '[]');
            }
        } else if (migcheck === "down") {
            const id = gen(7);
            await ptp.go(id);
            ui.crtheme('#010101', true);
            wd.dark('nosave');
            await fs.del('/system/migval');
            app.migrate.init('down');
            boot = true;
        } else if (migcheck === "echo") {
            const id = gen(7);
            await ptp.go(id);
            ui.crtheme('#010101', true);
            wd.dark('nosave');
            await fs.del('/system/migval');
            app.echodesk.init();
            boot = true;
        } else if (migcheck === "rec") {
            await app.recovery.init();
        } else {
            await fs.erase();
            wd.seasonal();
            const id = await wd.newid();
            await ptp.go(id);
            app.setup.init();
            sys.setupd = false;
            boot = true;
        }

        wd.perfmon();
        ui.hide(tk.g('death'), 190);

        const dropZone = document.body;
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;

            handleFiles(files);
        }

        async function handleFiles(files) {
            let filesArray = [...files];
            filesArray.forEach(file => {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const contents = e.target.result;
                    await fs.write(`/user/files/${file.name}`, contents);
                    app.files.init('/user/files/');
                };

                reader.readAsDataURL(file);
            });
        }
        boot = true;
    }
    function reboot() {
        wd.reboot();
    }
</script>
