    var abt = {
        lastmod: "Nov 4, 2024",
        ver: "0.1.7",
    }

    var sys = {
        deskid: undefined,
        setupd: undefined,
        migrid: 1,
        autodarkacc: undefined,
        webdrop: true,
        name: "Default User",
        model: undefined,
        nvol: 1.0,
        installer: undefined,
        peer: undefined,
        currentf: undefined,
        full: false,
        guest: false,
        light: true,
        fucker: false,
        clip: undefined,
        dev: false,
        mob: false,
        city: "Paris, France",
        unit: "Metric",
        defaultloc: true,
        unitsym: "°C",
        seconds: false,
    }

    var el = {
        taskbar: undefined,
        migstat: undefined,
        webchat: undefined,
        currentid: undefined,
        lock: undefined,
        sm: undefined,
        tr: undefined,
        cc: undefined,
    }

    var wc = {
        webchat: undefined,
        currentid: undefined,
    }
</script>

<script>
    async function boot() {
        let boot = false;
        setTimeout(function () {
            if (boot === false) {
                app.recovery.init();
            }
        }, 7000);
        const migcheck = await fs.read('/system/migval');
        const sd = await fs.read('/user/info/name');
        if (sd && !migcheck) {
            const url = window.location.href;
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('deskid');
            if (uid) {
                sys.migrid = uid;
                const id = gen(7);
                await ptp.go(id);
                ui.crtheme('#010101', true);
                wd.dark('nosave');
                app.migrate.init('skibidi');
                ui.hide(document.getElementById('death'), 200);
                return;
            }
            const deskid = await fs.read('/system/deskid');
            if (deskid) {
                if (deskid.length === 8) {
                    await wd.newid();
                    window.location.reload();
                }
            } else {
                await wd.newid();
                window.location.reload();
            }
            const [
                darkpref, lightdark, color, font, dev, mob, city, clocksec
            ] = await Promise.all([
                fs.read('/user/info/lightdarkpref'),
                fs.read('/user/info/lightdark'),
                fs.read('/user/info/color'),
                fs.read('/user/info/font'),
                fs.read('/system/info/devmode'),
                fs.read('/user/info/mobile'),
                fs.read('/user/info/location.json'),
                fs.read('/user/info/clocksec')
            ]);

            if (clocksec === "true") {
                sys.seconds = true;
            } else {
                sys.seconds = false;
            }

            if (city) {
                const ok = JSON.parse(city)[0];
                sys.city = ok.city;
                sys.unit = ok.unit;
                if (ok.unit === "Metric") {
                    sys.unitsym = "°C";
                } else {
                    sys.unitsym = "°F";
                }
                if (ok.default === true) {
                    sys.defaultloc = true;
                } else {
                    sys.defaultloc = false;
                }
            } else {
                const main = tk.c('div', document.body, 'cm');
                tk.img('./assets/img/setup/location.svg', 'setupi', main);
                const menu = tk.c('div', main);
                const info = tk.c('div', main, 'hide');
                tk.p('Allow WebDesk to access your city for weather processing?', 'bold', menu);
                tk.p('Your data is processed by OpenWeatherMap & IPInfo, and is only visible to you. This can be changed in Settings later.', undefined, menu);
                tk.p('If you deny, your location will be set to Paris, France.', undefined, menu);
                tk.cb('b1', 'Deny', async function () {
                    await fs.write('/user/info/location.json', [{ city: 'Paris, France', unit: 'Metric', lastupdate: Date.now(), default: true }]);
                    wd.reboot();
                }, menu);
                tk.cb('b1', 'More Info', async function () {
                    ui.sw2(menu, info);
                }, menu);
                tk.cb('b1', 'Allow', async function () {
                    const data = await wd.savecity();
                    await fs.write('/user/info/location.json', [{ city: data.location, unit: data.unit, lastupdate: Date.now(), default: false }]);
                    wd.reboot();
                }, menu);
                tk.p('How this works', 'bold', info);
                tk.p(`IPInfo finds your city via your IP address. After this, your city is fed into OpenWeatherMap for weather details.`, undefined, info);
                tk.p('None of your data is viewable or visible to anyone else but you. ', undefined, info);
                tk.cb('b1 b2', `OpenWeatherMap's website`, async function () {
                    window.open('https://openweathermap.org', '_blank');
                }, info);
                tk.cb('b1 b2', `IPInfo's website`, async function () {
                    window.open('https://ipinfo.io', '_blank');
                }, info);
                tk.cb('b1', 'Back', async function () {
                    ui.sw2(info, menu);
                }, info);
            }
            if (dev === "true") {
                sys.dev = true;
                wm.notif(`Developer Mode is enabled.`);
            }
            if (mob !== "false") {
                if (/Mobi|Android/i.test(navigator.userAgent) || mob === "true") {
                    sys.mob = true;
                }
            }
            if (font === "big") {
                wd.bgft();
            } else if (font === "small") {
                wd.smft();
            } else {
                wd.meft();
            }
            const placehold = await fs.read('/user/files/Welcome to WebDesk!.txt');
            if (!placehold) {
                fs.write('/user/files/Welcome to WebDesk!.txt', `Welcome to WebDesk! This is your Files folder, where things you upload are stored. Use the buttons at the top to navigate between folders.`);
            }
            await ptp.go(deskid);
            sys.setupd = true;
            sys.name = sd;
            if (darkpref === "auto") {
                sys.autodarkacc = true;
            } else {
                sys.autodarkacc = false;
            }
            if (lightdark === "dark") {
                wd.dark('nosave');
            } else if (lightdark === "clear") {
                wd.clearm('nosave');
            } else if (lightdark === "clear2") {
                wd.clearm2('nosave');
            } else if (lightdark === "light") {
                wd.light('nosave');
            } else {
                wd.light('nosave');
            }
            if (color) {
                ui.crtheme(color);
            } else {
                wd.seasonal();
            }
            const data = await fs.read('/system/apps.json');
            if (data) {
                const apps = JSON.parse(data);
                try {
                    const response = await fetch('https://appmarket.meower.xyz/refresh');
                    const onlineApps = await response.json();
                    for (const inapp of apps) {
                        await wd.loadapps(inapp, onlineApps, apps);
                    }
                } catch (err) {
                    console.log(err);
                    try {
                        for (const inapp of apps) {
                            await wd.loadapps(inapp, inapp, inapp);
                        }
                    } catch (error) {
                        if (sys.fucker === false) {
                            wm.notif(`An issue occured with your apps.`, `Remove them? Their data will be safe, and you can reinstall them.`, function () {
                                sys.fucker = true;
                                fs.del('/system/apps.json');
                                fs.delfold('/system/apps');
                                wm.notif('App Issues', 'All apps were uninstalled due to corruption or a WebDesk update. Your data is safe, you can reinstall them anytime.', () => app.appmark.init(), 'App Market');
                            }, 'Remove');
                        }
                    }
                }
            }
            await wd.desktop(sd, deskid, 'wait');
        } else if (migcheck === "down") {
            const id = gen(7);
            await ptp.go(id);
            ui.crtheme('#010101', true);
            wd.dark('nosave');
            await fs.del('/system/migval');
            app.migrate.init('down');
            boot = true;
        } else if (migcheck === "echo") {
            const id = gen(7);
            await ptp.go(id);
            ui.crtheme('#010101', true);
            wd.dark('nosave');
            await fs.del('/system/migval');
            app.echodesk.init();
            boot = true;
        } else if (migcheck === "rec") {
            await app.recovery.init();
        } else {
            wd.seasonal();
            const id = await wd.newid();
            await ptp.go(id);
            app.setup.init();
            sys.setupd = false;
            boot = true;
        }

        wd.perfmon();
        ui.hide(document.getElementById('death'), 200);

        const dropZone = document.body;
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;

            handleFiles(files);
        }

        async function handleFiles(files) {
            let filesArray = [...files];
            filesArray.forEach(file => {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const contents = e.target.result;
                    await fs.write(`/user/files/${file.name}`, contents);
                    app.files.init('/user/files/');
                };

                reader.readAsDataURL(file);
            });
        }
        boot = true;
    }
    function reboot() {
        wd.reboot();
    }
</script>
