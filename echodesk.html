<script>
    var abt = {
        lastmod: "Nov 4, 2024",
        ver: "0.1.7",
    }

    var sys = {
        deskid: undefined,
        setupd: undefined,
        migrid: 1,
        autodarkacc: undefined,
        webdrop: true,
        name: "Default User",
        model: undefined,
        nvol: 1.0,
        installer: undefined,
        peer: undefined,
        currentf: undefined,
        full: false,
        guest: false,
        echoid: undefined,
        fucker: false,
        clip: undefined,
        dev: false,
        mob: false,
        city: "Paris, France",
        unit: "Metric",
        defaultloc: true,
        unitsym: "°C",
        seconds: false,
    }
    var el = {
        taskbar: undefined,
        migstat: undefined,
        webchat: undefined,
        currentid: undefined,
        lock: undefined,
        sm: undefined,
        tr: undefined,
        cc: undefined,
    }

    var wc = {
        webchat: undefined,
        currentid: undefined,
    }
</script>

<body>
    <div id="background"></div>
    <div class="circle"></div>
    <div class="circle2"></div>
    <div id="setuparea">
    </div>
    <div id="notif"></div>
    <div id="death"
        style="z-index: 9999; position: fixed; left: 0px; right: 0px; bottom: 0px; top: 0px; background-color: #000;">
        <div class="center">
            <p class="bold" style="color: #fff !important;">Loading</p>
            <p style="color: #fff !important; max-width: 230px;">EchoDesk is loading files. Things will be slower than
                usual.</p>
        </div>
    </div>

<script>
    async function strap() {
        const url = window.location.href;
        const params = new URLSearchParams(window.location.search);
        const id = params.get('deskid');
        if (id) {
            const id2 = gen(7);
            sys.echoid = id;
            await ptp.go(id2);
        } else {
            ui.hide(document.getElementById('death'), 200);
            wm.wal(`<p class="bold">Provide DeskID</p><p>You're trying to boot nothing. That doesn't really work, so make sure you've filled the DeskID field.</p><p>If you're visiting this file as a developer: append ?deskid=[the echodeskid here] to the URL to boot.`);
        }
    }
    async function boot() {
        let boot = false;
        setTimeout(function () {
            if (boot === false) {
                ui.hide(document.getElementById('death'), 200);
                wm.wal(`<p class="bold">EchoDesk failed to boot</p><p>Click "Try Again" if you want, otherwise check the other WebDesk, make sure your connection is OK, and disable your VPN if it's on.</p>`, () => reboot(), 'Try Again', 'noclose');
            }
        }, 8000);
        const migcheck = await fs.read('/system/migval');
        const sd = await fs.read('/user/info/name');
        if (sd && !migcheck && boot === false) {
            boot = true;
            const darkpref = await fs.read('/user/info/lightdarkpref');
            const lightdark = await fs.read('/user/info/lightdark');
            const color = await fs.read('/user/info/color');
            const font = await fs.read('/user/info/font');
            const dev = await fs.read('/system/info/devmode');
            const mob = await fs.read('/user/info/mobile');
            const city = await fs.read('/user/info/location.json');
            if (city) {
                const ok = JSON.parse(city)[0];
                sys.city = ok.city;
                sys.unit = ok.unit;
                if (ok.unit === "Metric") {
                    sys.unitsym = "°C";
                } else {
                    sys.unitsym = "°F";
                }
                if (ok.default === true) {
                    sys.defaultloc = true;
                } else {
                    sys.defaultloc = false;
                }
            } else {
                const main = tk.c('div', document.body, 'cm');
                tk.img('./assets/img/setup/location.svg', 'setupi', main);
                const menu = tk.c('div', main);
                const info = tk.c('div', main, 'hide');
                tk.p('Allow WebDesk to access your city for weather processing?', 'bold', menu);
                tk.p('Your data is processed by OpenWeatherMap & IPInfo, and is only visible to you. This can be changed in Settings later.', undefined, menu);
                tk.p('If you deny, your location will be set to Paris, France.', undefined, menu);
                tk.cb('b1', 'Deny', async function () {
                    await fs.write('/user/info/location.json', [{ city: 'Paris, France', unit: 'Metric', lastupdate: Date.now(), default: true }]);
                    wd.reboot();
                }, menu);
                tk.cb('b1', 'More Info', async function () {
                    ui.sw2(menu, info);
                }, menu);
                tk.cb('b1', 'Allow', async function () {
                    const data = await wd.savecity();
                    await fs.write('/user/info/location.json', [{ city: data.location, unit: data.unit, lastupdate: Date.now(), default: false }]);
                    wd.reboot();
                }, menu);
                tk.p('How this works', 'bold', info);
                tk.p(`IPInfo finds your city via your IP address. After this, your city is fed into OpenWeatherMap for weather details.`, undefined, info);
                tk.p('None of your data is viewable or visible to anyone else but you. ', undefined, info);
                tk.cb('b1 b2', `OpenWeatherMap's website`, async function () {
                    window.open('https://openweathermap.org', '_blank');
                }, info);
                tk.cb('b1 b2', `IPInfo's website`, async function () {
                    window.open('https://ipinfo.io', '_blank');
                }, info);
                tk.cb('b1', 'Back', async function () {
                    ui.sw2(info, menu);
                }, info);
            } 
            if (dev === "true") {
                sys.dev = true;
                wm.notif(`Developer Mode is enabled.`);
            }
            if (mob !== "false") {
                if (/Mobi|Android/i.test(navigator.userAgent) || mob === "true") {
                    sys.mob = true;
                }
            }
            if (font === "big") {
                wd.bgft();
            } else if (font === "small") {
                wd.smft();
            } else {
                wd.meft();
            }
            sys.setupd = true;
            sys.name = sd;
            if (darkpref === "auto") {
                sys.autodarkacc = true;
            } else {
                sys.autodarkacc = false;
            }
            if (lightdark === "dark") {
                wd.dark('nosave');
            } else if (lightdark === "clear") {
                wd.clearm('nosave');
            } else if (lightdark === "clear2") {
                wd.clearm2('nosave');
            } else {
                wd.light('nosave');
            }
            if (color) {
                ui.crtheme(color);
            } else {
                wd.seasonal();
            }
            const data = await fs.read('/system/apps.json');
            if (data) {
                const apps = JSON.parse(data);
                try {
                    const response = await fetch('https://appmarket.meower.xyz/refresh');
                    const onlineApps = await response.json();
                    for (const inapp of apps) {
                        await wd.loadapps(inapp, onlineApps, apps);
                    }
                } catch (err) {
                    console.log(err);
                    try {
                        for (const inapp of apps) {
                            await wd.loadapps(inapp, inapp, inapp);
                        }
                    } catch (error) {
                        if (sys.fucker === false) {
                            wm.notif(`An issue occured with your apps.`, `Remove them? Their data will be safe, and you can reinstall them.`, function () {
                                sys.fucker = true;
                                fs.del('/system/apps.json');
                                fs.delfold('/system/apps');
                                wm.notif('App Issues', 'All apps were uninstalled due to corruption or a WebDesk update. Your data is safe, you can reinstall them anytime.', () => app.appmark.init(), 'App Market');
                            }, 'Remove');
                        }
                    }
                }
            }
            await wd.desktop(sd, sys.deskid, 'wait');
        } else if (migcheck) {
            ui.crtheme('#010101', true);
            wd.dark('nosave');
            wm.wal(`<p>WebDesks in EchoDesk mode cannot enter Recovery, Migration Assistant, etc.</p>`, () => wd.reboot(), 'Reboot', 'noclose');
            app.ach.unlock('Dead End', `Life is an endless series of trainwrecks with only brief, commercial-like breaks of happiness.`);
            await fs.del('/system/migval');
            boot = true;
        } else {
            wm.wal(`<p>I'm sorry, how did you get here?</p><p>Come on dude, at least go fully set up the other WebDesk.</p>`);
            sys.setupd = false;
            boot = true;
        }

        wd.perfmon();
        ui.hide(document.getElementById('death'), 200);
        wm.notif('Welcome to EchoDesk', `Your current DeskID is temporary, and some features are disabled.`);
        app.ach.unlock(`EchoDesk`, `Better than remote desktop in some cases?`);
        const dropZone = document.body;
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            wm.wal(`<p>WebDesks in EchoDesk mode don't support drag and drop, open the Control Center and click "Add File" to upload something.</p>`);
        }
    }

    function reboot() {
        wd.reboot();
    }

    strap();
</script>
